<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Coming Soon</title>

    <!-- Font Awesome Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background GIF overlay */
        .bg {
            position: absolute;
            inset: 0;
            background: url("https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif")
                center / cover no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            padding: 48px;
            border-radius: 16px;
            text-align: center;
            max-width: 520px;
            width: 90%;
            animation: floatIn 1s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 48px;
            color: #0a66c2;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .linkedin-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: #0a66c2;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border-radius: 999px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .linkedin-btn i {
            font-size: 22px;
        }

        .linkedin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(10, 102, 194, 0.4);
        }

        .footer {
            margin-top: 28px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <div class="card">
        <div class="icon">
            <i class="fa-solid fa-code"></i>
        </div>

        <h1>Portfolio Coming Soon</h1>
        <p>
            I’m currently building something clean, fast, and meaningful.  
            Until then, feel free to explore my work and experience on LinkedIn.
        </p>

        <a
            href="https://www.linkedin.com/in/syedmahad/"
            target="_blank"
            class="linkedin-btn"
        >
            <i class="fa-brands fa-linkedin"></i>
            View My LinkedIn
        </a>

        <div class="footer">
            © 2026 • Syed Mahad
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Portfolio — Coming Soon</title>

    <!-- Font Awesome Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(
                circle at top,
                #1a1a1a,
                #0b0b0b 70%
            );
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated gradient glow */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(
                135deg,
                #ff6ec4,
                #7873f5,
                #4adede
            );
            filter: blur(120px);
            opacity: 0.25;
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0); }
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            padding: 56px;
            border-radius: 20px;
            max-width: 560px;
            width: 90%;
            text-align: center;
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 18px;
            color: #cfcfcf;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* Tool icons */
        .tools {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 36px;
            flex-wrap: wrap;
        }

        .tool {
            font-size: 28px;
            color: #aaa;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .tool:hover {
            transform: translateY(-4px);
            color: #fff;
        }

        .linkedin-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #0a66c2, #4a90e2);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border-radius: 999px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .linkedin-btn i {
            font-size: 22px;
        }

        .linkedin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(10, 102, 194, 0.45);
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="card">
        <h1>Design Portfolio<br />Coming Soon</h1>

        <p>
            I’m crafting a thoughtful, design-led portfolio focused on
            product, interface, and interaction design.
            Until it’s ready, you can explore my work and experience below.
        </p>

        <div class="tools">
            <i class="fa-brands fa-figma tool" title="Figma"></i>
            <i class="fa-solid fa-bezier-curve tool" title="Framer"></i>
            <i class="fa-brands fa-sketch tool" title="Sketch"></i>
            <i class="fa-brands fa-adobe tool" title="Adobe Creative Cloud"></i>
            <i class="fa-solid fa-layer-group tool" title="Design Systems"></i>
        </div>

        <a
            href="https://www.linkedin.com/in/syedmahad/"
            target="_blank"
            class="linkedin-btn"
        >
            <i class="fa-brands fa-linkedin"></i>
            Visit My LinkedIn
        </a>

        <div class="footer">
            © 2026 • Syed Mahad
        </div>
    </div>

</body>
</html>

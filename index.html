<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Coming Soon</title>

    <!-- Font Awesome Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            background: #0b0b0b;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background GIF */
        .bg-gif {
            position: absolute;
            inset: 0;
            background: url("https://media.giphy.com/media/L8K62iTDkzGX6/giphy.gif")
                center / cover no-repeat;
            opacity: 0.12;
            z-index: -1;
            filter: grayscale(100%);
        }

        /* Soft gradient glow */
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(
                135deg,
                #ff7a18,
                #7f7cff,
                #18ffd1
            );
            filter: blur(140px);
            opacity: 0.25;
            animation: float 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0); }
        }

        .card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            padding: 56px;
            border-radius: 22px;
            max-width: 560px;
            width: 90%;
            text-align: center;
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(28px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 18px;
            color: #cfcfcf;
            line-height: 1.65;
            margin-bottom: 34px;
        }

        /* Tools */
        .tools {
            display: flex;
            justify-content: center;
            gap: 26px;
            margin-bottom: 38px;
            flex-wrap: wrap;
        }

        .tool {
            font-size: 26px;
            color: #9a9a9a;
            transition: transform 0.25s ease, color 0.25s ease;
        }

        .tool:hover {
            transform: translateY(-6px);
            color: #ffffff;
        }

        .linkedin-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #0a66c2, #4a8fe7);
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            border-radius: 999px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .linkedin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 36px rgba(10, 102, 194, 0.45);
        }

        .footer {
            margin-top: 34px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="bg-gif"></div>
    <div class="glow"></div>

    <div class="card">
        <h1>Portfolio Coming Soon</h1>

        <p>
            Something thoughtful is currently in progress.
            I’m shaping ideas, refining details, and building
            a space that reflects my work.
        </p>

        <div class="tools">
            <i class="fa-brands fa-figma tool" title="Figma"></i>
            <i class="fa-solid fa-bezier-curve tool" title="Framer"></i>
            <i class="fa-brands fa-adobe tool" title="Adobe"></i>
            <i class="fa-solid fa-layer-group tool" title="Design Systems"></i>
        </div>

        <a
            href="https://www.linkedin.com/in/syedmahad/"
            target="_blank"
            class="linkedin-btn"
        >
            <i class="fa-brands fa-linkedin"></i>
            Visit My LinkedIn
        </a>

        <div class="footer">
            © 2026 • Syed Mahad
        </div>
    </div>

</body>
</html>

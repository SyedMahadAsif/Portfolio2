<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .cta-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .cta-link:hover {
            color: #81C784;
        }

        .email-signup {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 15px;
        }

        .email-input {
            padding: 12px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>I'm currently building my portfolio. While I work on it, check out my professional background:</p>
        <p><a href="https://www.linkedin.com/in/syedmahad/" class="cta-link" target="_blank">Visit My LinkedIn</a></p>
        
        <p class="email-signup">Want to be notified when I launch? Drop your email below:</p>
        <input class="email-input" type="email" placeholder="Enter your email" required>
        <br>
        <button class="button">Notify Me!</button>
    </div>

</body>
</html>
